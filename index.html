<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platy primátorov Oravy</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f4f4f4; color: #333; }
    h1 { color: #005c8c; }
    table { border-collapse: collapse; width: 100%; background: white; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #005c8c; color: white; }
  </style>
</head>
<body>
  <h1>Platy primátorov na Orave</h1>
  <p>Údaje sú získané zo zákonných odpovedí miest podľa infozákona (211/2000 Z.z.).</p>
  <table id="platova-tabulka">
    <thead>
      <tr>
        <th>Mesto</th>
        <th>Primátor</th>
        <th>Plat (€)</th>
        <th>Navýšenie (%)</th>
        <th>Zdroj</th>
        <th>Dátum schválenia</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('platy-orava.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#platova-tabulka tbody');
        data.forEach(zaznam => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${zaznam.mesto}</td>
            <td>${zaznam.primator}</td>
            <td>${zaznam.plat.toFixed(2)} €</td>
            <td>${zaznam.navysenie_percent ?? "–"}%</td>
            <td>${zaznam.zdroj}</td>
            <td>${zaznam.datum_schvalenia}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
