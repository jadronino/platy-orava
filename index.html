<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platy primátorov Oravy</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #ffffff; color: #2d4a2c; }
    h1 { color: #2d4a2c; display: flex; align-items: center; gap: 1rem; }
    img.erb { width: 50px; }
    table { border-collapse: collapse; width: 100%; background: #f9f9f9; margin-top: 1rem; }
    th, td { padding: 0.75rem; border: 1px solid #ccc; text-align: left; }
    th { background-color: #2d4a2c; color: white; }
  </style>
</head>
<body>
  <h1><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Orava_CoA_SK.svg/1200px-Orava_CoA_SK.svg.png" class="erb" alt="Erb Oravy"/> Platy primátorov na Orave</h1>
  <p>Tento prehľad ukazuje mesačné platy primátorov miest na Orave a výkonnostný ukazovateľ <strong>obyvateľov na 1 € platu</strong>.</p>
  <table id="platova-tabulka">
    <thead>
      <tr>
        <th>Mesto</th>
        <th>Primátor</th>
        <th>Plat (€)</th>
        <th>Počet obyvateľov</th>
        <th>Obyvateľov / €</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('platy-orava.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#platova-tabulka tbody');
        data.forEach(zaznam => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${zaznam.mesto}</td>
            <td>${zaznam.primator}</td>
            <td>${zaznam.plat.toFixed(2)} €</td>
            <td>${zaznam.obyvatelia}</td>
            <td>${zaznam.obyvatelia_na_euro}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
