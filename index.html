<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platy primátorov na Orave</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #2d4a2c;
      --lightgreen: #e6f2ea;
      --accent: #14532d;
      --background: #f5f5f5;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: var(--background);
      color: #1b1b1b;
    }
    header {
      background-color: var(--green);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      margin: 0;
      font-size: 1.75rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    header img {
      height: 50px;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.05);
    }
    .info {
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: var(--green);
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: var(--lightgreen);
    }
    .lowest {
      background-color: #c6f6d5 !important;
      font-weight: bold;
    }
    .highest {
      background-color: #fed7d7 !important;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Orava_CoA_SK.svg" alt="Erb Oravy"/>
      Platy primátorov na Orave
    </h1>
  </header>
  <main>
    <p class="info">
      Tento prehľad ukazuje <strong>mesačné platy primátorov</strong> miest na Orave 
      a výkonnostný ukazovateľ: <strong>mesačný náklad na 1 obyvateľa (€/obyv.)</strong>. 
      Čím <u>nižšie</u> číslo, tým <strong>efektívnejšie</strong> rozdelenie verejných prostriedkov.
    </p>
    <table id="platova-tabulka">
      <thead>
        <tr>
          <th>Mesto</th>
          <th>Primátor</th>
          <th>Plat (€)</th>
          <th>Počet obyvateľov</th>
          <th>€/obyv.</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
    fetch('platy-orava.json')
      .then(res => res.json())
      .then(data => {
        const tbody = document.querySelector('#platova-tabulka tbody');
        let minVal = Infinity, maxVal = -Infinity;
        data.forEach(d => {
          if (d.euro_na_obyvatela < minVal) minVal = d.euro_na_obyvatela;
          if (d.euro_na_obyvatela > maxVal) maxVal = d.euro_na_obyvatela;
        });
        data.forEach(z => {
          const row = document.createElement('tr');
          let cls = "";
          if (z.euro_na_obyvatela === minVal) cls = "lowest";
          if (z.euro_na_obyvatela === maxVal) cls = "highest";
          row.className = cls;
          row.innerHTML = `
            <td>${z.mesto}</td>
            <td>${z.primator}</td>
            <td>${z.plat.toFixed(2)} €</td>
            <td>${z.obyvatelia}</td>
            <td>${z.euro_na_obyvatela.toFixed(4)} €</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
