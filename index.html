
<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platy primátorov na Orave</title>
  <link href="styles.css" rel="stylesheet"/>
</head>
<body>
  <header>
    <img src="logo-orava.png" class="logo animate-logo" alt="Erb Oravy" />
    <h1>Platy primátorov na Orave</h1>
    <img src="logo-oravator.png" class="logo animate-logo" alt="Oravator.sk" />
  </header>

  <main>
    <section class="table-card">
      <h2>Prehľad platov primátorov</h2>
      <table>
        <thead>
          <tr><th>Mesto</th><th>Primátor</th><th>Plat (€)</th><th>Počet obyvateľov</th><th>€/obyv.</th></tr>
        </thead>
        <tbody>
          <tr><td>Trstená</td><td>Mgr. Magdaléna Zmarzláková</td><td>5469.00 €</td><td>7307</td><td>0.7485 €</td></tr>
          <tr class="highlight"><td>Námestovo</td><td>Ing. Ján Kadera</td><td>5943.60 €</td><td>7723</td><td>0.7696 €</td></tr>
          <tr><td>Tvrdošín</td><td>Ing. Ivan Šaško</td><td>6339.84 €</td><td>9200</td><td>0.6891 €</td></tr>
          <tr class="best"><td>Dolný Kubín</td><td>Ján Prílepok</td><td>4283.00 €</td><td>18550</td><td>0.2309 €</td></tr>
        </tbody>
      </table>
    </section>

    <div class="dancing kroj"></div>
    <div class="walking-bear"></div>
  </main>

  <script src="script.js"></script>
</body>
</html>
