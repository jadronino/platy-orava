<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Platy primátorov na Orave</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #ffffff;
      color: #1b3b2f;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2d4a2c;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    header img {
      height: 50px;
      margin-right: 1rem;
    }
    header h1 {
      font-size: 1.8rem;
      margin: 0;
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    main {
      max-width: 960px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1.5rem;
      background: #fdfdfd;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    th, td {
      padding: 0.9rem 1rem;
      text-align: left;
    }
    th {
      background: #2d4a2c;
      color: white;
      font-weight: 600;
    }
    tr:nth-child(even) {
      background-color: #f3f7f3;
    }
    .info {
      font-size: 1rem;
      color: #444;
    }
    .highlight {
      font-weight: bold;
      color: #14532d;
    }
  </style>
</head>
<body>
  <header>
    <h1><img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Orava_CoA_SK.svg" alt="Erb Oravy"/> Platy primátorov na Orave</h1>
  </header>
  <main>
    <p class="info">
      Tento prehľad ukazuje mesačné platy primátorov miest na Orave a výkonnostný ukazovateľ 
      <span class="highlight">obyvateľov na 1 € platu</span>. Čím vyššie číslo, tým nižší relatívny náklad.
    </p>
    <table id="platova-tabulka">
      <thead>
        <tr>
          <th>Mesto</th>
          <th>Primátor</th>
          <th>Plat (€)</th>
          <th>Počet obyvateľov</th>
          <th>Obyvateľov / €</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>
  <script>
    fetch('platy-orava.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector('#platova-tabulka tbody');
        data.forEach(zaznam => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${zaznam.mesto}</td>
            <td>${zaznam.primator}</td>
            <td>${zaznam.plat.toFixed(2)} €</td>
            <td>${zaznam.obyvatelia}</td>
            <td>${zaznam.obyvatelia_na_euro}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
